    <form action="" method="post" id="contact-form" class="contact-form">
      <div class="contact-form__item">
        <label class="standard-label" for="contact-email">*Email: </label>
        <input type="email" id="contact-email" required />
      </div>
      <div class="contact-form__item">
        <label class="standard-label" for="contact-telephone"
          >Telephone:
        </label>
        <input type="tel" id="contact-telephone" />
      </div>
      <div class="contact-form__item">
        <label class="standard-label" for="contact-message">*Message: </label>
        <textarea required maxlength="240" id="contact-message"></textarea>
      </div>
      <button type="submit" value="Send message">Send message</button>
    </form>
